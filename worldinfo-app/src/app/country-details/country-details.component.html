<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">{{ country.name }}</h4>
    <button class="btn btn-outline-light btn-sm" (click)="close.emit()">
        <i class="fa-solid fa-xmark"></i>
    </button>
</div>

<hr class="border-light opacity-25" />

<div class="mb-3 text-center">
    <img [src]="country.flag" [alt]="country.name" class="img-fluid rounded shadow-sm" style="max-height: 120px;" />
</div>

<ul class="list-group list-group-flush text-light">
    <li class="list-group-item bg-transparent d-flex justify-content-between">
        <span>Stolica:</span>
        <strong>{{ country.capital }}</strong>
    </li>
    <li class="list-group-item bg-transparent d-flex justify-content-between">
        <span>Region:</span>
        <strong>{{ country.region }}</strong>
    </li>
    <li class="list-group-item bg-transparent d-flex justify-content-between">
        <span>Populacja:</span>
        <strong>{{ country.population | number }}</strong>
    </li>
    <li class="list-group-item bg-transparent d-flex justify-content-between">
        <span>Waluta:</span>
        <strong>{{ country.currency }}</strong>
    </li>
    <li class="list-group-item bg-transparent d-flex justify-content-between" *ngIf="country.languages?.length">
        <span>JÄ™zyki:</span>
        <strong>{{ country.languages.join(', ') }}</strong>
    </li>
</ul>
